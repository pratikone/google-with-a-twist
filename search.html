<HTML>

font-size:1px

background-color:cyan;
color:blue;
}

<script type="text/javascript">

function checkEvent(e) {
 if (!e) var e = window.event;
 if (e.target) targ = e.target;
 else if (e.srcElement) targ = e.srcElement;
 showHideToolTip(targ, e, e.type)
}
// This function shows/hides the tooltip
function showHideToolTip (theDropDown, e, eType)
{
 var toolTipObj = new Object();
 toolTipObj = document.getElementById("tt");     ///removing tooltip, adding tt
 toolTipObj.value = theDropDown.options[theDropDown.selectedIndex].title;
 //toolTipObj.innerHTML.style.fontsize=5px
 if(eType == "mouseout"){
 // toolTipObj.style.display = "none";          // variation here
   } else
 {
  toolTipObj.style.display = "inline";
  toolTipObj.style.top = e.y + 15;
  toolTipObj.style.left = e.x + 10;
 }
}


function hide(){document.getElementById('warn').style.display="none"}  //hiding text

function warning(){
	if(document.frm1.select.value=="related"){ 
	 document.getElementById('warn').style.display="block"
	 }
	 else hide()
	 	 }
function search() {
	s_var=document.frm1.txt1.value;  //search keyword
	attr1=document.frm1.select.value
   	switch(attr1){
	case "music":txt="http://www.google.com/search?q=intitle:\"index.of\" (mp3|mp4) "+s_var 
	break
	case "ebooks":txt="http://www.google.com/search?q=intitle:\"index.of\" (pdf|doc) "+s_var 
	break
	case "def":txt="http://www.google.com/search?q=define:"+s_var
	break
	case "real":txt="http://www.google.com/search?tbs=mbl:1&hl=en&source=hp&q="+s_var
	break
	case "related":txt="http://www.google.com/search?q=related:"+s_var
	break
	default:txt="http://www.google.com/search?q="+s_var
	}
	window.open(txt);
  }
//intitle:"index.of" mp3 green.day
//http://www.google.com/search?tbs=mbl:1&hl=en&source=hp&q=barkhadutt
</script>
